name: Build and Push to Aliyun ACR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGION: cn-beijing
      REGISTRY: crpi-q3ev0ncxsu26vjp0.cn-beijing.personal.cr.aliyuncs.com
      NAMESPACE: weiyinerzui
      REPO_NAME: xianyu-auto-reply

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR (AK/SK)
        uses: aliyun/acr-login@v1
        with:
          login-server: https://${{ env.REGISTRY }}
          region-id: ${{ env.REGION }}
          access-key-id: ${{ secrets.ALIYUN_AK }}
          access-key-secret: ${{ secrets.ALIYUN_SK }}
          instance-id: ${{ secrets.ACR_INSTANCE_ID }}

      - name: Build and push image
        env:
          IMAGE_TAG: v1
        run: |
          IMAGE=${REGISTRY}/${NAMESPACE}/${REPO_NAME}:${IMAGE_TAG}
          echo "Building image: ${IMAGE}"
          docker build -t ${IMAGE} .
          docker push ${IMAGE}

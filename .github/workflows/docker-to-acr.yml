name: Build & Push xianyu-auto-reply to Aliyun ACR (Beijing)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: crpi-q3ev0ncxsu26vjp0.cn-beijing.personal.cr.aliyuncs.com
  NAMESPACE: weiyinerzui
  IMAGE_NAME: xianyu-auto-reply

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set image tag
        run: |
          echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +'%Y%m%d%H%M')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR (Beijing Personal)
        run: |
          echo "${{ secrets.ALIYUN_PASSWORD }}" | docker login \
            $REGISTRY \
            -u ${{ secrets.ALIYUN_USERNAME }} \
            --password-stdin

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            crpi-q3ev0ncxsu26vjp0.cn-beijing.personal.cr.aliyuncs.com/weiyinerzui/xianyu-auto-reply:${{ env.IMAGE_TAG }}
            crpi-q3ev0ncxsu26vjp0.cn-beijing.personal.cr.aliyuncs.com/weiyinerzui/xianyu-auto-reply:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ env.BUILD_TIME }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

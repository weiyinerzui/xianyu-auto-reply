name: Build and Push to Aliyun ACR

on:
  push:
    branches:
      - main   # 如需其他分支触发，改这里
  workflow_dispatch:   # 方便在 Actions 页面手动点击触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: crpi-q3ev0ncxsu26vjp0.cn-beijing.personal.cr.aliyuncs.com
      NAMESPACE: weiyinerzui
      REPO_NAME: xianyu-auto-reply

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: https://${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        env:
          IMAGE_TAG: v1   # 与你本地习惯保持一致；也可以改成 ${{ github.sha }}
        run: |
          IMAGE=${REGISTRY}/${NAMESPACE}/${REPO_NAME}:${IMAGE_TAG}
          echo "Building image: ${IMAGE}"
          docker build -t ${IMAGE} .
          docker push ${IMAGE}
